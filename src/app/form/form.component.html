<h1>Lecteur de musique</h1>
<h2>Ajouter une musique</h2>
<form [formGroup]="formPlayer">
  <label for="add"
    >Mode d'ajout
    <select name="add" id="add" formControlName="add">
      <option value="file">Fichier local</option>
      <option value="url">URL</option>
    </select>
  </label>
  <label for="select" >SÃ©lectionner un fichier audio 
    <input type="file" accept="audio/*" *ngIf="(formPlayer.controls['add'].value)=='file'">
    <input type="text" *ngIf="(formPlayer.controls['add'].value)=='url'">
  </label>
</form>
